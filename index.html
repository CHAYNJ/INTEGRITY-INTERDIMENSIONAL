<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>INTEGRITY INTERDIMENSIONAL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Trebuchet MS", sans-serif;
        background: black;
        color: white;
    }

    /* Background containers */
    #galaxy-background, #cosmos-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
    }

    #galaxy-background {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: opacity 3s ease-in-out;
        opacity: 1;
    }

    .galaxy, .star {
        position: absolute;
        will-change: transform, opacity;
        pointer-events: none;
        user-select: none;
        transform-style: preserve-3d;
    }

    .lens-flare {
        position: absolute;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
        pointer-events: none;
        opacity: 0;
        will-change: opacity, transform;
    }

    /* Foreground content */
    #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 3rem;
        font-weight: bold;
        text-shadow: 0px 0px 20px rgba(255,255,255,0.8);
        z-index: 10;
        pointer-events: none;
    }

    #text-overlay {
        background: rgba(0,0,0,0.5);
        padding: 2rem 3rem;
        border-radius: 1rem;
        display: inline-block;
        text-shadow: 0px 0px 10px rgba(0,0,0,0.8);
    }

    #text-overlay span {
        text-shadow: none;
        font-size: 1.5rem;
    }
</style>
</head>
<body>

<div id="galaxy-background"></div>
<div id="cosmos-background"></div>

<div id="content">
    <div id="text-overlay">
        INTEGRITY â€” INTERDIMENSIONAL  
        <br><span>A FIELD OF PURE COHERENCE</span>
    </div>
</div>

<script>
    const galaxyBgImages = [
        "https://upload.wikimedia.org/wikipedia/commons/8/88/NGC_4414_%28NASA-med%29.jpg",
        "https://upload.wikimedia.org/wikipedia/commons/7/70/ESO_-_The_Milky_Way_panorama_%28by%27%27European_Southern_Observatory%27%27%29.jpg",
        "https://upload.wikimedia.org/wikipedia/commons/9/9b/Carina_Nebula_ESA_Pillars.jpg",
        "https://upload.wikimedia.org/wikipedia/commons/9/95/NGC_1300_HST%28NASA%29.jpg",
        "https://upload.wikimedia.org/wikipedia/commons/e/e1/Heic1509a.jpg"
    ];

    let bgIndex = 0;
    const galaxyBg = document.getElementById("galaxy-background");
    galaxyBg.style.backgroundImage = `url(${galaxyBgImages[0]})`;

    setInterval(() => {
        galaxyBg.style.opacity = 0;
        setTimeout(() => {
            galaxyBg.style.backgroundImage = `url(${galaxyBgImages[bgIndex]})`;
            galaxyBg.style.opacity = 1;
            bgIndex = (bgIndex + 1) % galaxyBgImages.length;
        }, 3000);
    }, 10000);

    // ---------------- Drifting Galaxies ----------------
    const cosmos = document.getElementById('cosmos-background');
    const galaxyImages = [
        'https://upload.wikimedia.org/wikipedia/commons/3/3f/NGC_4414_hstR814B450.png',
        'https://upload.wikimedia.org/wikipedia/commons/2/2e/NGC_1300_Hubble_WikiSky.jpg',
        'https://upload.wikimedia.org/wikipedia/commons/6/6f/NGC_6744.jpg'
    ];
    const galaxies = [];
    const numGalaxies = 12;

    for (let i = 0; i < numGalaxies; i++) {
        const img = document.createElement('img');
        img.src = galaxyImages[Math.floor(Math.random() * galaxyImages.length)];
        img.classList.add('galaxy');
        img.style.width = `${100 + Math.random() * 300}px`;
        img.style.top = `${Math.random() * window.innerHeight}px`;
        img.style.left = `${Math.random() * window.innerWidth}px`;
        img.dataset.speedX = 0.05 + Math.random() * 0.2;
        img.dataset.speedY = 0.02 + Math.random() * 0.1;
        img.dataset.angle = Math.random() * 360;
        cosmos.appendChild(img);
        galaxies.push(img);

        // Lens flare
        const flare = document.createElement("div");
        flare.classList.add("lens-flare");
        cosmos.appendChild(flare);
        function updateFlare() {
            const opacity = Math.random() * 0.4 + 0.1;
            flare.style.opacity = opacity;
            flare.style.left = parseFloat(img.style.left) + parseFloat(img.style.width)/2 + Math.random()*60 - 30 + "px";
            flare.style.top = parseFloat(img.style.top) + parseFloat(img.style.width)/2 + Math.random()*60 - 30 + "px";
            setTimeout(updateFlare, Math.random()*2000 + 1000);
        }
        updateFlare();
    }

    function animateGalaxies() {
        galaxies.forEach(img => {
            let top = parseFloat(img.style.top);
            let left = parseFloat(img.style.left);
            let angle = parseFloat(img.dataset.angle);

            top += parseFloat(img.dataset.speedY);
            left += parseFloat(img.dataset.speedX);
            angle += 0.02;

            if (top > window.innerHeight) top = -img.height;
            if (left > window.innerWidth) left = -img.width;

            img.style.top = `${top}px`;
            img.style.left = `${left}px`;
            img.style.transform = `rotate(${angle}deg)`;
            img.dataset.angle = angle;
        });

        requestAnimationFrame(animateGalaxies);
    }
    animateGalaxies();

    // ---------------- Star Particle System ----------------
    const starCount = 600;
    let mouseX = 0, mouseY = 0;
    document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX / window.innerWidth - 0.5;
        mouseY = e.clientY / window.innerHeight - 0.5;
    });

    function random(min,max){ return Math.random()*(max-min)+min; }

    for(let i=0;i<starCount;i++){
        const star = document.createElement("div");
        star.classList.add("star");
        const x = random(0,window.innerWidth);
        const y = random(0,window.innerHeight);
        const z = random(-800,0);
        star.dataset.x=x;
        star.dataset.y=y;
        star.dataset.z=z;
        const size=random(1,3);
        star.dataset.size=size;
        star.style.width=star.style.height=size+"px";
        star.style.borderRadius="50%";
        star.style.background="white";
        star.style.opacity=random(0.1,0.8);
        star.style.left=x+"px";
        star.style.top=y+"px";
        cosmos.appendChild(star);

        // Star animation
        function animateStar(){
            let zPos=parseFloat(star.dataset.z)+0.3;
            if(zPos>100) zPos=random(-800,-100);
            star.dataset.z=zPos;
            const scale=1-zPos/1000;
            const parallaxX=mouseX*200*scale;
            const parallaxY=mouseY*200*scale;

            star.style.transform=`translate3d(${star.dataset.x + parallaxX}px, ${star.dataset.y + parallaxY}px, ${zPos}px) scale(${scale})`;

            // Twinkle effect
            if(Math.random()<0.05){
                star.style.opacity=random(0.3,1);
            }

            // Constellation effect
            if(Math.random()<0.002){
                star.style.width=star.style.height=size*2+"px";
                star.style.background="rgba(255,255,255,0.8)";
                setTimeout(()=>{
                    star.style.width=star.style.height=size+"px";
                    star.style.background="white";
                },3000);
            }

            requestAnimationFrame(animateStar);
        }
        requestAnimationFrame(animateStar);
    }
</script>

</body>
</html>
