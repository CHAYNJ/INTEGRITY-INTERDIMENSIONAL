<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>INTEGRITY INTERDIMENSIONAL — Master Portal</title>
<style>
body {margin:0; font-family:sans-serif; background:#121212; color:#fff;}
.bg-orbs {position:absolute; inset:0; overflow:hidden; z-index:0;}
.orb.a {width:420px; height:420px; left:-60px; top:-40px; background:linear-gradient(90deg,#2cf2ff,#7b5cff); position:absolute; border-radius:50%; z-index:0;}
.orb.b {width:320px; height:320px; right:-60px; bottom:40px; background:linear-gradient(90deg,#ff7bff,#73e6ff); position:absolute; border-radius:50%; z-index:0;}
header {position:relative; z-index:10;}
.flame {display:inline-block; width:1em; animation:flicker 0.15s infinite alternate;}
@keyframes flicker {
  0% {transform:scale(1); opacity:1;}
  50% {transform:scale(1.2) translateY(-2px); opacity:0.8;}
  100% {transform:scale(1) translateY(0); opacity:1;}
}
</style>
</head>
<body>
<div class="bg-orbs" aria-hidden="true">
  <div class="orb a"></div>
  <div class="orb b"></div>
</div>

<header>
  <h1><span class="flame">🔥</span>INTEGRITY INTERDIMENSIONAL<span class="flame">🔥</span></h1>
  <div class="subtitle">Master Portal — quick access to Scrolls, Rituals, Maps, Glyphs and more</div>
</header>
